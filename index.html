<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com IA - RTF Componentes</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --user-bg: #e0e7ff;
            --bot-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            text-align: center;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 20px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-bg);
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-bg);
            box-shadow: var(--shadow);
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            padding: 15px 0;
            border-top: 1px solid #e2e8f0;
            margin-top: 15px;
        }

        #chat-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        #chat-input:focus {
            border-color: var(--primary-color);
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            padding: 0 24px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: var(--secondary-color);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 8px 16px;
            background-color: var(--bot-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            margin-bottom: 12px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #94a3b8;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        @media (max-width: 600px) {
            .chat-container {
                padding: 10px;
            }
            
            .message {
                max-width: 90%;
            }
            
            #chat-input {
                padding: 10px 14px;
            }
            
            #send-button {
                padding: 0 18px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat com IA</h1>
            <p>Session ID: <span id="session-id"></span></p>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        // Gerar um sessionID único ao carregar a página
        const sessionID = generateSessionID();
        document.getElementById('session-id').textContent = sessionID;
        
        // Elementos do DOM
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');
        
        // Função para gerar sessionID
        function generateSessionID() {
            return 'session-' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }
        
        // Função para adicionar mensagem ao chat
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = content;
            chatMessages.insertBefore(messageDiv, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Função para mostrar/ocultar indicador de digitação
        function showTypingIndicator(show) {
            typingIndicator.style.display = show ? 'flex' : 'none';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Função para enviar mensagem para a API
        async function sendMessage() {
            sendButton.disabled = true;
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Adiciona mensagem do usuário ao chat
            addMessage(message, true);
            
            // Mostra indicador de digitação
            showTypingIndicator(true);
            
            try {
                // Envia mensagem para a API (CORREÇÃO: usa a variável 'message' já capturada)
                const response = await fetch('https://api.muvecom.com.br/v1/rtfcomponentes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        session_id: sessionID, 
                        message: message // Usa a variável, não o valor do campo
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                const resposta = data[0]?.output || "Não entendi a resposta";
                addMessage(resposta, false);
                
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                addMessage("Erro ao conectar com o servidor.", false);
            } finally {
                // Limpa o campo APÓS o envio
                chatInput.value = '';
                showTypingIndicator(false);
                sendButton.disabled = false;
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Focar no input ao carregar
        chatInput.focus();
    </script>
</body>
</html>
